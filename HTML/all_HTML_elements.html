<!DOCTYPE html>
<html>
<head>
    <!--title tag is the name of the page that will show on browser's tab-->
    <title>all_HTML_elements</title>
</head>
<body>
    <!--DIfferent Text options-->
    <h1>This is a Heading</h1>
    <h2>This is a Heading</h2>
    <h3>This is a Heading</h3>
    <h4>This is a Heading</h4>
    <h5>This is a Heading</h5>
    <h6>This is a Heading</h6>

    <p>This is a paragraph.</p>

    <!--"ul" stands for un-ordered list, where "li" is just list item-->
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ul>

    <!--"ol" stands for ordered list, where "li" is just list item-->
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
</body>
</html>
