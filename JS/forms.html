<!Doctype html>
<html lang="en">
    <title>Hello</title>
    <script>
       
        document.addEventListener('DOMContentLoaded', function(){
            document.querySelector('form').onsubmit = function (){
                const name = document.querySelector('#name').value;
                alert(`Hello, ${name}`)
            };
        });
       
    </script>
    <body>
        <h1>Hello!</h1>
        <form>
            <input type="text" id="name" placeholder="Name" autofocus>
            <input type="submit">
        </form>
   
    </body>
</html>
